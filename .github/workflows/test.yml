name: test

on:
  pull_request:
    branches:
      - main
  # push:
  #   branches:
  #     - main
  workflow_dispatch:

env:
  DATABASE: testing
  NODE_ENV: CI
  PORT:     3002

jobs:

  run-tests:

    name:    Run Tests
    runs-on: ubuntu-latest
    steps:

      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Cache Node.js modules
        id:   cache
        uses: actions/cache@v4
        with:
          path: '**/node_modules'
          key:  ${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run:  npm ci --force

      - name: Build app
        run:  npm run build


      - name: Check for only in tests
        run:  npm run stop-only

      - name: Run E2E tests
        run:  npm test